        <!-- Navigation i överig vy med länkar till de andra sidorna -->

            <div class="gridnav">

            </div>
            <div class="gridnav last" id="active">
                <a href="contact.html">CONTACT</a>
            </div>
        </nav>

        <!-- Rubrik med paragraf -->
        <div id="mainheader2">
            <h1>GET IN TOUCH <span style="color: #ff5a76">!</span></h1>
            <p>You can reach me by sending an <a href="mailto:isawestling@hotmail.com">e-mail</a> or by filling out the
                form below.</p>
        </div>

        <!-- Formulär -->
        <form action="mailto:isawestling@hotmail.com" method="post" enctype="text/plain">
            <!-- Grupperar ihop element i formuläret -->
            <fieldset>
                <!-- Rubriken för gruppen av element, radbryt -->
                <legend>Contact me </legend><br>
                <!-- Rubrik för namn, obligatorisk att svara på, text-input med placeholder. -->
                <label for="name">Name </label>
                <input id="name" name="name" placeholder="Firstname Lastname" required="" type="text"
                    autocomplete="on"><br><br>
                <!-- Rubrik för epost, obligatorisk att svara på, text-input med placeholder. -->
                <label for="email">Email </label><input id="email" name="email" placeholder="name@domain.com"
                    required="" type="email" autocomplete="email"><br><br>
                <!-- Rubrik för telefonnummer, text-input med placeholder. -->
                <label for="phone">Phone </label><input id="phone" name="phone" placeholder="+46XX XXX XX XX" type="tel"
                    autocomplete="tel"><br><br>
                <!-- Rubrik för meddelande -->
                <label for="message">Message </label><br>
                <!-- Textinmatning för frisvar, obligatorisk -->
                <textarea id="message" name="message" required=""></textarea><br>
                <!-- Knapp för skicka och nollställ -->
                <label for="submit">Send Email </label>
                <input type="submit" id="submit" value="Submit"><br>
                <label for="reset">Reset Data </label>
                <input type="reset" id="reset" value="Reset">
            </fieldset>
        </form>

        <!-- Bild -->
        <div id="contactimg"><img class="size1" src="resources/isa.png" alt="Picture of me"></div>

        <!-- Footer med länkar till telefonnummer, email och linkedin samt copyright -->
        <footer>
            <div id="center">
                <p id="footer1"><a href="tel:+46733979381">CALL<br><img class="size3" src="resources/call.svg"
                            alt="Phone icon"></a></p>
                <p id="footer2"><a href="mailto:isawestling@hotmail.com">E-MAIL<br><img class="size3"
                            src="resources/email.svg" alt="E-mail icon"></a></p>
                <p id="footer3"><a href="https://se.linkedin.com/in/isa-westling-773327151"
                        target="_blank">FOLLOW<br><img class="size3" src="resources/follow.svg"
                            alt="Plus sign icon"></a>
                </p>
                <p>&copy; 2023<br>ISA WESTLING</p>
            </div>
        </footer>
